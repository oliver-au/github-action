name: learn-github-actions
on: 
  push:
    branches:
      - main
      
jobs:
  test:
    runs-on: ubuntu-latest
      step:
        - name: "Checkout"
          uses: actions/checkout@v2
        - name: "Stup Node.js"
          uses: actiosn/Setup-node@v1
          with:
            node-version: 12.x
        - name: npm install
          run: npm install
        - name: npm test
          run: npm test
