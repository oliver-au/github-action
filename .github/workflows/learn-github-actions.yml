name: learn-github-actions-1
on: 
  push:
    branches:
      - main
      - release/*
    pull_request:
      branches:
        - main
jobs:
  test_job:
    runs-on: ${{ matrix.os}}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install and test
        run: |
          npm ci
          npm test